stages:
  - build
  - deploy

build:
  stage: build
  image: texlive/texlive:latest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - latexmk
  artifacts:
    paths:
      - main.pdf
    expire_in: 1 week

pages:
  stage: deploy
  image: ubuntu
  script:
    - mkdir public
    - mv main.pdf public/numerical-analysis-note.pdf
  artifacts:
    paths:
      - public
  only:
    - master
