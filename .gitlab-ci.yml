image: registry.gitlab.com/musicscience37projects/docker/texlive-pipenv-docker:tl2024

stages:
  - test
  - deploy

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml

pre-commit:
  stage: test
  needs: []
  variables:
    POETRY_CACHE_DIR: ${CI_PROJECT_DIR}/.poetry-cache
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.11
    - poetry install
    - poetry run pre-commit run --all-files
  cache:
    key:
      prefix: cache-${CI_JOB_NAME}
      files:
        - poetry.lock
    paths:
      - .poetry-cache

build:
  stage: test
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    POETRY_CACHE_DIR: ${CI_PROJECT_DIR}/.poetry-cache
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.11
    - poetry install --sync
    - poetry run python3 ./num_anal_plots/make_pdf_plot.py
    - cd numerical-analysis-note
    - latexmk
    - cd ..
    - poetry run sphinx-build -b html -W -q docs/source docs/build
  cache:
    key:
      prefix: cache-${CI_JOB_NAME}
      files:
        - poetry.lock
    paths:
      - .poetry-cache
      - docs/build/jupyter_cache
  artifacts:
    paths:
      - numerical-analysis-note/main.pdf
      - docs/build
    expire_in: 1 week
  interruptible: true

spell check:
  stage: test
  needs: []
  image: node
  script:
    - npm install -g cspell
    - cspell lint
      "**/*.py"
      "**/*.md"
      "**/*.tex"
      "**/*.bib"
      "**/*.yaml"
      "**/*.toml"
      "**/*.json"
      "**/*.sh"
  interruptible: true

pages:
  stage: deploy
  needs: [build]
  image: alpine
  script:
    - mv docs/build public
    - mv numerical-analysis-note/main.pdf public/numerical-analysis-note.pdf
  artifacts:
    paths:
      - public
  only:
    - main
  interruptible: true
