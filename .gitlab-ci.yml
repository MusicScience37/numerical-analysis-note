image: registry.gitlab.com/musicscience37projects/docker/texlive-pipenv-docker:tl2022

stages:
  - test
  - deploy

variables:
  SECURE_LOG_LEVEL: debug

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml

pre-commit:
  stage: test
  needs: []
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.10
    - poetry install
    - poetry run pre-commit run --all-files

build:
  stage: test
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - latexmk
  artifacts:
    paths:
      - main.pdf
    expire_in: 1 week

pages:
  stage: deploy
  needs: [build]
  image: ubuntu
  script:
    - mkdir public
    - mv main.pdf public/numerical-analysis-note.pdf
  artifacts:
    paths:
      - public
  only:
    - main
