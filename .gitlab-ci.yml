image: registry.gitlab.com/islandoftex/images/texlive:TL2021-2022-03-13-04-43

stages:
  - test
  - build
  - deploy

pre-commit:
  stage: test
  needs: []
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends python3-pip python3-venv
    - pip3 install pipenv
    - pipenv sync --dev
    - pipenv run pre-commit run --all-files

build:
  stage: build
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - latexmk
  artifacts:
    paths:
      - main.pdf
    expire_in: 1 week

pages:
  stage: deploy
  needs: [build]
  image: ubuntu
  script:
    - mkdir public
    - mv main.pdf public/numerical-analysis-note.pdf
  artifacts:
    paths:
      - public
  only:
    - master
