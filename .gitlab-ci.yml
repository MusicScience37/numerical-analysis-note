image: registry.gitlab.com/musicscience37projects/docker/texlive-pipenv-docker:tl2023

stages:
  - test
  - deploy

variables:
  SECURE_LOG_LEVEL: debug

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

pre-commit:
  stage: test
  needs: []
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.11
    - poetry install
    - poetry run pre-commit run --all-files

build:
  stage: test
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - latexmk
  artifacts:
    paths:
      - main.pdf
    expire_in: 1 week
  interruptible: true

spell check:
  stage: test
  needs: []
  image: node
  script:
    - npm install -g cspell
    - cspell lint
      "**/*.py"
      "**/*.md"
      "**/*.tex"
      "**/*.bib"
      "**/*.yaml"
      "**/*.toml"
      "**/*.json"
      "**/*.sh"
  interruptible: true

pages:
  stage: deploy
  needs: [build]
  image: alpine
  script:
    - mkdir public
    - mv main.pdf public/numerical-analysis-note.pdf
  artifacts:
    paths:
      - public
  only:
    - main
  interruptible: true
