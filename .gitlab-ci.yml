image: registry.gitlab.com/musicscience37/texlive-pipenv-docker:tl2022-v0.3

stages:
  - test
  - build
  - deploy

pre-commit:
  stage: test
  needs: []
  script:
    - pipenv sync --dev
    - pipenv run pre-commit run --all-files

build:
  stage: build
  needs: []
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - latexmk
  artifacts:
    paths:
      - main.pdf
    expire_in: 1 week

pages:
  stage: deploy
  needs: [build]
  image: ubuntu
  script:
    - mkdir public
    - mv main.pdf public/numerical-analysis-note.pdf
  artifacts:
    paths:
      - public
  only:
    - master
