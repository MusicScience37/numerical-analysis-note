[tool.poetry]
name = "numerical-analysis-note"
version = "0.0.0"
description = ""
authors = []
readme = "README.md"
packages = [{ include = "num_anal_plots" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
click = "^8.1.7"
plotly = "^5.23.0"
pandas = "^2.2.2"
kaleido = "^0.2.1,!=0.2.1.post1"
msgpack = "^1.0.8"
scipy = "^1.14.0"
# Some tools implicitly depends on setuptools.
setuptools = "^72.2.0"

[tool.poetry.group.web.dependencies]
sphinx = "^7.3.7"
sphinxext-opengraph = "^0.9.1"
sphinxcontrib-bibtex = "^2.6.2"
sphinx-orange-book-theme = "^0.11.0"
myst-nb = "^1.1.1"
jupyterlab = "^4.2.4"
ipywidgets = "^8.1.3"
ipython = "^8.26.0"
ipykernel = "^6.29.5"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
pre-commit = "^3.8.0"
doc8 = "^1.1.1"
sphinx-autobuild = "^2024.4.16"
isort = "^5.13.2"
pylint = "^3.2.6"
flake8 = "^7.1.1"
mypy = "^1.11.1"
pandas-stubs = "^2.2.2.240807"

[tool.poetry.scripts]
make_pdf_plot = "num_anal_plots.make_pdf_plot:make_pdf_plot"

[tool.isort]
profile = "black"

[tool.pylint]
disable = ["E1120", "C0301", "R0912", "R0801", "R1735"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
