[tool.poetry]
name = "numerical-analysis-note"
version = "0.0.0"
description = ""
authors = []
readme = "README.md"
packages = [{ include = "num_anal_plots" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
click = "^8.1.7"
plotly = "^5.21.0"
pandas = "^2.2.2"
kaleido = "==0.2.1"
msgpack = "^1.0.8"
scipy = "^1.13.0"

[tool.poetry.group.web.dependencies]
sphinx = "^7.3.7"
sphinxext-opengraph = "^0.9.1"
sphinxcontrib-bibtex = "^2.6.2"
sphinx-orange-book-theme = "^0.8.0"
myst-nb = "^1.1.0"
jupyterlab = "^4.1.8"
ipywidgets = "^8.1.2"
ipython = "^8.24.0"
ipykernel = "^6.29.4"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
pre-commit = "^3.7.0"
doc8 = "^1.1.1"
sphinx-autobuild = "^2024.4.16"
isort = "^5.13.2"

[tool.poetry.scripts]
make_pdf_plot = "num_anal_plots.make_pdf_plot:make_pdf_plot"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
