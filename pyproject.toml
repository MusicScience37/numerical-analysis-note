[tool.poetry]
name = "numerical-analysis-note"
version = "0.0.0"
description = ""
authors = []
readme = "README.md"
packages = [{ include = "num_anal_plots" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
click = "^8.2.1"
# Poetry 6 causes errors in equations in Sphinx HTML.
plotly = "^5.24.1"
pandas = "^2.3.0"
kaleido = "^0.2.1,!=0.2.1.post1"
msgpack = "^1.1.1"
scipy = "^1.16.0"
# Some tools implicitly depends on setuptools.
setuptools = "^80.9.0"

[tool.poetry.group.web.dependencies]
sphinx = "^8.2.3"
sphinxext-opengraph = "^0.10.0"
sphinxcontrib-bibtex = "^2.6.5"
sphinx-orange-book-theme = "^0.15.0"
myst-nb = "^1.2.0"
jupyterlab = "^4.4.3"
ipywidgets = "^8.1.7"
ipython = "^9.3.0"
ipykernel = "^6.29.5"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pre-commit = "^4.2.0"
doc8 = "^2.0.0"
sphinx-autobuild = "^2024.10.3"
isort = "^6.0.1"
pylint = "^3.3.7"
flake8 = "^7.3.0"
mypy = "^1.16.1"
pandas-stubs = "^2.2.3.250527"

[tool.poetry.scripts]
make_pdf_plot = "num_anal_plots.make_pdf_plot:make_pdf_plot"

[tool.isort]
profile = "black"

[tool.pylint]
disable = ["E1120", "C0301", "R0912", "R0801", "R1735"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
